<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>داشبورد مدیریت</title>
<style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 40px; }
    h1 { text-align: center; margin-bottom: 40px; }
    .container { display: flex; justify-content: center; gap: 50px; }
    .card {
        background: #fff; padding: 30px; border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 250px; text-align: center;
        transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.05); }
    .card button {
        background: #007bff; color: white; border: none;
        padding: 10px 20px; border-radius: 5px; cursor: pointer;
        font-size: 16px;
    }
    .card button:hover { background: #0056b3; }
</style>
</head>
<body>

<h1>داشبورد مدیریت</h1>
<div class="container">
    <div class="card">
        <h2>مقالات</h2>
        <p>ایجاد و ارسال مقالات به سیستم</p>
        <button onclick="location.href='/articles/publish_article'">برو به فرم مقالات</button>
    </div>

    <div class="card">
        <h2>محصولات</h2>
        <p>ایجاد و ارسال محصولات به سیستم</p>
        <button onclick="location.href='/products/publish_product'">برو به فرم محصولات</button>
    </div>
</div>

</body>
</html>
